<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Cancelled</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cancelled-container {
      text-align: center;
      padding: 100px 20px;
      color: #333;
    }

    .cancelled-container h1 {
      font-size: 3rem;
      color: #c0392b; /* red tone for cancellation */
      margin-bottom: 20px;
    }

    .cancelled-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cancelled-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #292929;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cancelled-container a:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo-link">
        <img src="../assets/logo.png" alt="The Friendly Snail Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/shop/">Shop</a></li>
        <li><a href="/checkout/"><i class="fas fa-shopping-cart"></i></a></li>
          <span id="cart-count-badge" class="cart-badge">0</span>
      </ul>
    </div>
  </nav>
  
  <div class="cancelled-container">
    <h1>Order Cancelled</h1>
    <p>Your transaction has been cancelled. If this was a mistake, you can try again or return to the homepage.</p>
    <a href="/">Return to Home</a>
  </div>

  <footer class="site-footer">
    <div class="footer-left">
      <p>The Friendly Snail</p>
    </div>
    <div class="footer-right">
      <p>Email: <a href="mailto:business.gabelawrence@gmail.com">business.gabelawrence@gmail.com</a></p>
      <p>Phone: <a href="tel:+61493474198">0493 474 198</a></p>
    </div>
  </footer>
</body>
</html>
