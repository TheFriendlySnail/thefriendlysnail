<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart – The Friendly Snail</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    button.checkout-btn {
      padding: 10px 20px;
      background-color: #2d2d2d;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="checkout-summary">
      <h2>Total: $<span id="totalPrice">0.00</span></h2>
      <a href="/checkout/checkout/index.html"><button class="checkout-btn">Proceed to Checkout</button></a>
    </div>
  </main>

  <script>
    const cartKey = 'cart';
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.innerHTML = `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <strong>${item.name}</strong><br />
              ${item.variables || ''} – Qty: ${item.quantity}<br />
              <em>$${(item.price * item.quantity).toFixed(2)}</em>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });

      totalPriceEl.textContent = total.toFixed(2);
    }

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
