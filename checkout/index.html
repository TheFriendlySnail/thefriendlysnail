<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - The Friendly Snail</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .cart-icon {
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .cart-items {
      margin-top: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #checkout-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo-link">
        <img src="../assets/logo.png" alt="The Friendly Snail Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/shop/">Shop</a></li>
        <li class="cart-icon">
          <a href="/checkout/"><i class="fas fa-shopping-cart"></i></a>
          <span class="cart-count" id="cartCount">0</span>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Your Cart</h1>
    <div class="cart-items" id="cartItems"></div>
    <button id="checkout-button">Checkout with Stripe</button>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const container = document.getElementById('cartItems');
      const count = document.getElementById('cartCount');
      container.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<strong>${item.name}</strong> x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
        container.appendChild(div);
        total += item.quantity;
      });

      count.textContent = total;
    }

    document.getElementById('checkout-button').addEventListener('click', async () => {
      const response = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cart })
      });
      const session = await response.json();
      const stripe = Stripe('your-publishable-key-here');
      await stripe.redirectToCheckout({ sessionId: session.id });
    });

    renderCart();
  </script>
</body>
</html>
