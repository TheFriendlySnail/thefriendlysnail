<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .cart-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .cart-item { display: flex; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 12px; margin-right: 20px; }
    .item-details { flex-grow: 1; }
    .item-name { font-weight: bold; margin-bottom: 5px; }
    .item-variables { font-size: 0.9em; color: #666; margin-bottom: 5px; }
    .quantity { display: flex; align-items: center; }
    .quantity button { width: 30px; height: 30px; }
    .remove { color: red; cursor: pointer; margin-left: 15px; }
    .item-price { font-weight: bold; margin-left: 20px; }
    .checkout-summary { text-align: right; margin-top: 30px; }
    .checkout-summary h2 { margin-bottom: 10px; }
    .checkout-summary button { padding: 10px 20px; font-size: 1rem; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- HEADER -->
<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo-link">
      <img src="../assets/logo.png" alt="The Friendly Snail Logo" class="logo">
    </a>
    <ul class="nav-links">
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
      <li><a href="/shop/">Shop</a></li>
      <li><a href="/checkout/"><i class="fas fa-shopping-cart"></i></a></li>
        <span id="cart-count-badge" class="cart-badge">0</span>
    </ul>
  </div>
</nav>

  <main class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="checkout-summary">
      <h2>Total: $<span id="totalPrice">0.00</span></h2>
      <button id="checkoutButton">Checkout</button>
    </div>
  </main>

  <!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-left">
    <p>The Friendly Snail</p>
  </div>
  <div class="footer-right">
    <p>Email: <a href="mailto:business.gabelawrence@gmail.com">business.gabelawrence@gmail.com</a></p>
    <p>Phone: <a href="tel:+61493474198">0493 474 198</a></p>
  </div>
</footer>

  <script>
    const cartKey = 'cart';
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-variables">${item.variables || ''}</div>
            <div class="quantity">
              <button onclick="updateQty(${index}, -1)">-</button>
              <span style="margin: 0 10px">${item.quantity}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
              <span class="remove" onclick="removeItem(${index})">Remove</span>
            </div>
          </div>
          <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
        `;
        cartItemsContainer.appendChild(div);
      });

      totalPriceEl.textContent = total.toFixed(2);
    }

    function updateQty(index, delta) {
      const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
      cart.splice(index, 1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      loadCart();
    }

    document.getElementById('checkoutButton').addEventListener('click', async () => {
      const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
      if (cart.length === 0) return alert('Your cart is empty.');

      const response = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cart })
      });

      const session = await response.json();
      const stripe = Stripe('pk_test_XXXX'); // Replace with your Stripe public key
      stripe.redirectToCheckout({ sessionId: session.id });
    });

    loadCart();
  </script>

<script>
  // Assume your cart is saved in localStorage under "cart"
  function updateCartBadge() {
    const badge = document.getElementById("cart-count-badge");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

    if (itemCount > 0) {
      badge.textContent = itemCount;
      badge.style.display = "inline-block";
    } else {
      badge.style.display = "none";
    }
  }

const stripe = Stripe('pk_live_51RQLaPL0K3j8XkoxiDAqLhWPRbNuWjmrrANIKllFasPB3mjNPrg6G92JAxb8VVPR40Xap9VUR4l8oQmXOUV7CATH00AkRxMICs');

async function checkout() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) {
    alert('Your cart is empty');
    return;
  }

  const response = await fetch('/create-checkout-session', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ items: cart }),
  });

  const session = await response.json();

  const result = await stripe.redirectToCheckout({ sessionId: session.id });
  if (result.error) {
    alert(result.error.message);
  }
}

  // Call it on page load
  document.addEventListener("DOMContentLoaded", updateCartBadge);
</script>

</body>
</html>
