<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop - The Friendly Snail</title>
<link rel="stylesheet" href="../css/style.css" />
<link rel="icon" href="/favicon.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* Reset/Global */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f8f8f8;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Navbar Styles - Matching product page */
.navbar {
  background-color: #222;
  padding: 10px 20px;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  height: 50px;
  width: auto;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
  align-items: center;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.2s ease;
}

.nav-links li a:hover {
  color: #ffcc00;
}

/* Cart badge positioning */
.nav-links li {
  position: relative;
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background-color: red;
  color: white;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 50%;
  display: none;
}

/* Enhanced Header Banner */
.banner {
  position: relative;
  width: 100%;
  height: 80vh;
  background-image: url('/assets/banner.jpg'); /* adjust if it's .png */
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.banner::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
  opacity: 0.3;
}

.banner h1 {
  font-size: 3rem;
  margin: 0;
  position: relative;
  z-index: 1;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.banner p {
  font-size: 1.2rem;
  margin: 10px 0 0 0;
  position: relative;
  z-index: 1;
  opacity: 0.9;
}

/* Sort Container */
.sort-container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 10px;
}

.sort-container label {
  font-weight: bold;
  color: #555;
}

.sort-container select {
  padding: 10px 15px;
  border: 2px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  background-color: white;
  transition: border-color 0.3s ease;
  cursor: pointer;
}

.sort-container select:focus {
  outline: none;
  border-color: #2c5530;
}

/* Enhanced Product Grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto 50px auto;
  padding: 0 20px;
}

/* Enhanced Product Cards */
.product-card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: all 0.3s ease;
  position: relative;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.product-card a {
  display: block;
  text-decoration: none;
  color: inherit;
}

.product-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.product-card:hover img {
  transform: scale(1.05);
}

.product-card h2 {
  font-size: 1.4rem;
  margin: 20px 20px 10px 20px;
  color: #333;
  font-weight: bold;
}

.product-card p {
  font-size: 1.3rem;
  margin: 0 20px 20px 20px;
  color: #2c5530;
  font-weight: bold;
}

/* Enhanced Add to Cart Button */
button.add-to-cart {
  width: calc(100% - 40px);
  margin: 0 20px 20px 20px;
  padding: 12px 20px;
  background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
  color: white;
  text-decoration: none;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

button.add-to-cart::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

button.add-to-cart:hover::before {
  left: 100%;
}

button.add-to-cart:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(44, 85, 48, 0.3);
}

button.add-to-cart:active {
  transform: translateY(0);
}

/* Loading Animation */
.loading {
  text-align: center;
  padding: 50px;
  font-size: 1.2rem;
  color: #666;
}

.loading::after {
  content: '';
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid #ddd;
  border-radius: 50%;
  border-top-color: #2c5530;
  animation: spin 1s ease-in-out infinite;
  margin-left: 10px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Success/Error Messages */
.message {
  padding: 15px;
  margin: 20px;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
}

.message.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.message.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

/* Footer Styles - Matching product page */
.site-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #222;
  color: #fff;
  flex-wrap: wrap;
  margin-top: auto;
}

.site-footer a {
  color: #1abc9c;
  text-decoration: none;
}

.site-footer a:hover {
  text-decoration: underline;
}

.footer-left,
.footer-right {
  flex: 1 1 300px;
}

.footer-right p {
  margin: 5px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .banner h1 {
    font-size: 2rem;
  }
  
  .banner p {
    font-size: 1rem;
  }
  
  .product-grid {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 15px;
  }
  
  .sort-container {
    padding: 0 15px;
    justify-content: center;
  }
  
  .site-footer {
    flex-direction: column;
    text-align: center;
    gap: 20px;
  }
}

@media (max-width: 480px) {
  .product-grid {
    grid-template-columns: 1fr;
  }
  
  .banner {
    padding: 60px 20px;
  }
  
  .nav-links {
    gap: 15px;
  }
  
  .nav-links li a {
    font-size: 14px;
  }
}
</style>
</head>
<body>
<nav class="navbar">
<div class="nav-container">
<a href="/" class="logo-link">
<img src="../assets/logo.png" alt="The Friendly Snail Logo" class="logo">
</a>
<ul class="nav-links">
<li><a href="/about/">About</a></li>
<li><a href="/contact/">Contact</a></li>
<li><a href="/shop/">Shop</a></li>
<li><a href="/cart/"><i class="fas fa-shopping-cart"></i></a></li>
<span class="cart-count" id="cart-count-badge">0</span>
</ul>
</div>
</nav>

<header class="banner">
<div class="overlay">
<h1>Our Products</h1>
</div>
</header>

<!-- Filter Dropdown -->
<div class="sort-container">
<label for="sort">Sort by:</label>
<select id="sort" onchange="sortProducts()">
<option value="az">A - Z</option>
<option value="za">Z - A</option>
<option value="best">Best Selling</option>
<option value="low">Price: Low to High</option>
<option value="high">Price: High to Low</option>
</select>
</div>

<!-- Product Grid -->
<div class="product-grid">
<div class="product-card" data-name="Snail Burger" data-price="9.99" data-sales="0">
<a href="/shop/snail-burger/">
<img src="/assets/snail-burger.jpg" alt="Snail Burger" />
</a>
<h2>Snail Burger</h2>
<p>$9.99+</p>
<button class="add-to-cart" onclick="addToCart('snail-burger', 'Snail Burgers', 9.99)">
Add to Cart
</button>
</div>

<div class="product-card" data-name="Weighted Skewer" data-price="0.49" data-sales="0">
<a href="/shop/weighted-skewer/">
<img src="/assets/weighted-skewer.jpg" alt="Weighted Skewer" />
</a>
<h2>Weighted Skewer</h2>
<p>$0.49</p>
<button class="add-to-cart" onclick="addToCart('weighted-skewer', 'Weighted Skewers', 0.49)">
Add to Cart
</button>
</div>

<div class="product-card" data-name="Spinach Wraps" data-price="11.99" data-sales="0">
<a href="/shop/spinach-wraps/">
<img src="/assets/spinach.jpg" alt="Spinach Wraps" />
</a>
<h2>Spinach Wraps</h2>
<p>$11.99+</p>
<button class="add-to-cart" onclick="addToCart('spinach-wraps', 'Spinach Wraps', 11.99)">
Add to Cart
</button>
</div>
</div>

<footer class="site-footer">
<div class="footer-left">
<p>The Friendly Snail</p>
</div>
<div class="footer-right">
<p>Email: <a href="mailto:business.gabelawrence@gmail.com">business.gabelawrence@gmail.com</a></p>
<p>Phone: <a href="tel:+61493474198">0493 474 198</a></p>
</div>
</footer>

<script>
async function fetchSalesData() {
try {
const response = await fetch('/data/sales.json');
if (!response.ok) {
throw new Error('Sales data not available');
}
return await response.json();
} catch (error) {
console.warn('Could not fetch sales data:', error);
return {};
}
}

async function sortProducts() {
const grid = document.getElementById("productGrid");
const products = Array.from(grid.getElementsByClassName("product-card"));
const sortBy = document.getElementById("sort").value;

// Show loading state
const loadingDiv = document.createElement('div');
loadingDiv.className = 'loading';
loadingDiv.textContent = 'Sorting products...';
grid.appendChild(loadingDiv);

try {
const salesData = await fetchSalesData();

products.forEach(product => {
const productName = product.dataset.name;
const salesCount = salesData[productName] || 0;
product.dataset.sales = salesCount;
});

products.sort((a, b) => {
const nameA = a.dataset.name.toLowerCase();
const nameB = b.dataset.name.toLowerCase();
const priceA = parseFloat(a.dataset.price);
const priceB = parseFloat(b.dataset.price);
const salesA = parseInt(a.dataset.sales);
const salesB = parseInt(b.dataset.sales);

switch (sortBy) {
case "az": return nameA.localeCompare(nameB);
case "za": return nameB.localeCompare(nameA);
case "low": return priceA - priceB;
case "high": return priceB - priceA;
case "best": return salesB - salesA;
default: return 0;
}
});

// Remove loading state
loadingDiv.remove();

// Re-append sorted products
products.forEach(product => grid.appendChild(product));

} catch (error) {
loadingDiv.remove();
console.error('Error sorting products:', error);
showMessage('Error sorting products. Please try again.', 'error');
}
}

function showMessage(text, type = 'success') {
// Remove existing messages
const existingMessages = document.querySelectorAll('.message');
existingMessages.forEach(msg => msg.remove());

const message = document.createElement('div');
message.className = `message ${type}`;
message.textContent = text;
document.body.insertBefore(message, document.querySelector('.sort-container'));

// Auto-remove after 3 seconds
setTimeout(() => {
message.remove();
}, 3000);
}

function addToCart(id, nameBase, basePrice) {
try {
const sizeSelect = document.getElementById(`size-${id}`);
let size = 'Small';
let adjustedPrice = basePrice;

if (sizeSelect && sizeSelect.selectedOptions.length > 0) {
size = sizeSelect.value;
adjustedPrice = parseFloat(sizeSelect.selectedOptions[0].dataset.price || basePrice);
}

let cart = JSON.parse(localStorage.getItem('cart')) || [];

const existingItem = cart.find(item => item.id === id && item.size === size);
if (existingItem) {
existingItem.quantity += 1;
} else {
cart.push({
id,
name: `${nameBase} (${size})`,
baseName: nameBase,
size,
price: adjustedPrice,
quantity: 1
});
}

localStorage.setItem('cart', JSON.stringify(cart));
updateCartBadge();

// Visual feedback
const button = event.target;
const originalText = button.textContent;
button.textContent = 'Added!';
button.style.background = 'linear-gradient(135deg, #28a745 0%, #20a945 100%)';
setTimeout(() => {
button.textContent = originalText;
button.style.background = 'linear-gradient(135deg, #2c5530 0%, #1e3a21 100%)';
}, 1500);

showMessage(`${nameBase} added to cart!`, 'success');

} catch (error) {
console.error('Error adding to cart:', error);
showMessage('Error adding item to cart. Please try again.', 'error');
}
}

function updateCartBadge() {
const badge = document.getElementById("cart-count-badge");
if (!badge) return;

try {
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

if (itemCount > 0) {
badge.textContent = itemCount;
badge.style.display = "inline-block";
} else {
badge.style.display = "none";
}
} catch (error) {
console.error('Error updating cart badge:', error);
badge.style.display = "none";
}
}

// Enhanced initialization
document.addEventListener("DOMContentLoaded", () => {
updateCartBadge();
sortProducts();

// Add smooth scrolling for navigation
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
anchor.addEventListener('click', function (e) {
e.preventDefault();
const target = document.querySelector(this.getAttribute('href'));
if (target) {
target.scrollIntoView({
behavior: 'smooth',
block: 'start'
});
}
});
});
});

// Add keyboard navigation support
document.addEventListener('keydown', (e) => {
if (e.key === 'Escape') {
// Close any open modals or messages
const messages = document.querySelectorAll('.message');
messages.forEach(msg => msg.remove());
}
});

// Handle window resize for responsive grid
let resizeTimeout;
window.addEventListener('resize', () => {
clearTimeout(resizeTimeout);
resizeTimeout = setTimeout(() => {
// Recalculate grid layout if needed
const grid = document.getElementById('productGrid');
if (grid) {
grid.style.display = 'none';
grid.offsetHeight; // Trigger reflow
grid.style.display = 'grid';
}
}, 250);
});
</script>

</body>
</html>
