<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snail Burger - The Friendly Snail</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
      body {
        font-family: Arial;
        padding: 0;
        max-width: 1500px;
        margin: auto;
      }

      .accordion-section {
        border-top: 1px solid #ccc;
      }

      .accordion-header {
        cursor: pointer;
        padding: 10px;
        background: #eee;
        font-weight: bold;
      }

      .accordion-content {
        display: none;
        padding: 10px;
        background: #f9f9f9;
      }

      .accordion-section.open .accordion-content {
        display: block;
      }

      .review {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }

      .stars {
        color: gold;
        font-size: 1.2em;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      textarea,
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }

      button {
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #555;
      }

      .cart-badge {
        background: red;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.8em;
        vertical-align: top;
        margin-left: 4px;
      }
    </style>
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="logo-link"
          ><img
            src="../../assets/logo.png"
            alt="The Friendly Snail Logo"
            class="logo"
        /></a>
        <ul class="nav-links">
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a href="/shop/">Shop</a></li>
          <li>
            <a href="/checkout/"><i class="fas fa-shopping-cart"></i></a>
            <span id="cart-count-badge" class="cart-badge">0</span>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Product -->
    <div class="container">
      <div class="product-images">
        <img
          id="mainImage"
          src="/assets/snailburger1.jpg"
          alt="Main Product Image"
          class="main-image"
        />
        <div class="thumbnail-images">
          <img
            src="/assets/snailburger1.jpg"
            class="thumbnail"
            onclick="changeImage(this)"
          />
          <img
            src="/assets/snailburger2.jpg"
            class="thumbnail"
            onclick="changeImage(this)"
          />
          <img
            src="/assets/snailburger3.jpg"
            class="thumbnail"
            onclick="changeImage(this)"
          />
        </div>
      </div>
      <div class="details">
        <h1>Snail Burger</h1>
        <p class="price" id="price">$9.99</p>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="1" min="1" />

        <label for="size-snail-burger">Size</label>
        <select id="size-snail-burger" onchange="updatePrice()">
          <option value="9.99">Small</option>
          <option value="17.49">Medium</option>
          <option value="24.99">Large</option>
        </select>

        <button
          class="add-to-cart"
          onclick="addToCart('snail-burger', 'Snail Burger')"
        >
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Accordion -->
    <div class="accordion">
      <div class="accordion-section">
        <div class="accordion-header" onclick="toggleAccordion(this)">
          Reviews
        </div>
        <div class="accordion-content">
          <h2>Leave a Review</h2>
          <form id="review-form">
            <label>Name:</label>
            <input id="name" required />

            <label>Rating:</label>
            <select id="rating" required>
              <option value="5">★★★★★</option>
              <option value="4">★★★★☆</option>
              <option value="3">★★★☆☆</option>
              <option value="2">★★☆☆☆</option>
              <option value="1">★☆☆☆☆</option>
            </select>

            <label>Review:</label>
            <textarea id="text" required></textarea>

            <button type="submit">Submit Review</button>
          </form>

          <h2>Reviews</h2>
          <div id="reviewsContainer"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-left">
        <p>The Friendly Snail</p>
      </div>
      <div class="footer-right">
        <p>
          Email:
          <a href="mailto:business.gabelawrence@gmail.com"
            >business.gabelawrence@gmail.com</a
          >
        </p>
        <p>Phone: <a href="tel:+61493474198">0493 474 198</a></p>
      </div>
    </footer>

    <!-- JS Scripts -->
    <script>
      function changeImage(img) {
        document.getElementById("mainImage").src = img.src;
      }

      function toggleAccordion(header) {
        const section = header.parentElement;
        section.classList.toggle("open");
      }

      function updatePrice() {
        const select = document.getElementById("size-snail-burger");
        const price = parseFloat(select.value);
        document.getElementById("price").innerText = `$${price.toFixed(2)}`;
      }

      function addToCart(id, name) {
        const quantity = parseInt(document.getElementById("quantity").value);
        const sizePrice = parseFloat(
          document.getElementById("size-snail-burger").value
        );

        alert(
          `${name} (${quantity}) added to cart at $${(
            sizePrice * quantity
          ).toFixed(2)}!`
        );

        const badge = document.getElementById("cart-count-badge");
        const currentCount = parseInt(badge.textContent) || 0;
        badge.textContent = currentCount + quantity;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const firebaseConfig = {
          apiKey: "AIzaSyDsisw2KzJEozNdAIpLgdx5XULB7C-hZZs",
          authDomain: "the-friendly-snail.firebaseapp.com",
          databaseURL:
            "https://the-friendly-snail-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "the-friendly-snail",
          storageBucket: "the-friendly-snail.appspot.com",
          messagingSenderId: "948271049573",
          appId: "1:948271049573:web:ac012a9365d81eb1300f8c",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const reviewForm = document.getElementById("review-form");
        const nameInput = document.getElementById("name");
        const ratingInput = document.getElementById("rating");
        const textInput = document.getElementById("text");
        const reviewsContainer = document.getElementById("reviewsContainer");
        const productId = "snail-burger";

        if (reviewForm) {
          reviewForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            const rating = parseInt(ratingInput.value);
            const text = textInput.value.trim();
            if (!name || !text || isNaN(rating)) {
              alert("Please fill out all fields with a valid rating.");
              return;
            }

            const newReview = {
              name,
              rating,
              text,
              timestamp: new Date().toISOString(),
            };

            db.ref(`reviews/${productId}`)
              .push(newReview)
              .then(() => {
                alert("Review submitted!");
                reviewForm.reset();
              })
              .catch((err) => {
                alert("Submission failed: " + err.message);
                console.error("Error submitting review:", err);
              });
          });

          db.ref(`reviews/${productId}`).on("value", (snapshot) => {
            const data = snapshot.val();
            reviewsContainer.innerHTML = "";
            if (!data) {
              reviewsContainer.innerHTML = "<p>No reviews yet.</p>";
              return;
            }

            const reviews = Object.values(data).sort(
              (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
            );
            reviews.forEach((review) => {
              const div = document.createElement("div");
              div.className = "review";
              const stars =
                "★".repeat(review.rating) + "☆".repeat(5 - review.rating);
              div.innerHTML = `
                <div><strong>${review.name}</strong> <span class="stars">${stars}</span></div>
                <div>${review.text}</div>
              `;
              reviewsContainer.appendChild(div);
            });
          });
        }
      });
    </script>
  </body>
</html>
