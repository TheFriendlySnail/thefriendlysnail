<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheFriendlySnail</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="/" class="logo">
        <img src="/assets/logo.png" alt="The Friendly Snail Logo">
      </a>
    </div>
    <div class="nav-right">
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
      <a href="/shop/">Shop</a>
      <a href="/checkout/">Checkout</a>
    </div>
  </nav>

  <!-- BANNER SECTION -->
  <header class="banner">
    <div class="overlay">
      <h1>The Friendly Snail</h1>
    </div>
  </header>


  <!-- Page Content -->
<section class="featured-products">
  <h2>Featured Products</h2>

  <div class="product">
    <img src="/assets/product1.jpg" alt="Product 1" class="product-image">
    <h3 class="product-name">Snail Burger</h3>
    <p class="product-price">From $9.99</p>
    <a href="/product1" class="shop-button">Shop Now</a>
  </div>

  <div class="product">
    <img src="/assets/product2.jpg" alt="Product 2" class="product-image">
    <h3 class="product-name">Snail Skewer</h3>
    <p class="product-price">$0.99</p>
    <a href="/product2" class="shop-button">Shop Now</a>
  </div>
</section>


</body>
</html>
