<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - The Friendly Snail</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
  <!-- Navbar (Optional Include) -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo-link">
        <img src="../assets/logo.png" alt="The Friendly Snail Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/shop/">Shop</a></li>
        <li><a href="/checkout/"><i class="fas fa-shopping-cart"></i></a></li>
          <span class="cart-count" id="cartCount">0</span>
      </ul>
    </div>
  </nav>

  <main class="contact-page">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xrbqorqk" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">First Name *</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname *</label>
        <input type="text" name="surname" id="surname" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" name="_replyto" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea name="message" id="message" rows="6" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="footer-left">
      <p>The Friendly Snail</p>
    </div>
    <div class="footer-right">
      <p>Email: <a href="mailto:business.gabelawrence@gmail.com">business.gabelawrence@gmail.com</a></p>
      <p>Phone: <a href="tel:+61493474198">0493 474 198</a></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
