<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - The Friendly Snail</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <!-- Navbar (Optional Include) -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo-link">
        <img src="../assets/logo.png" alt="The Friendly Snail Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/shop/">Shop</a></li>
        <li style="position: relative;">
          <a href="/cart/"><i class="fas fa-shopping-cart"></i></a>
          <span id="cart-count-badge" class="cart-badge" style="display:none;">0</span>
        </li>
      </ul>
    </div>
  </nav>

  <main class="contact-page">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xrbqorqk" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">First Name *</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname *</label>
        <input type="text" name="surname" id="surname" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" name="_replyto" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea name="message" id="message" rows="6" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="footer-left">
      <p>The Friendly Snail</p>
    </div>
    <div class="footer-right">
      <p>Email: <a href="mailto:business.gabelawrence@gmail.com">business.gabelawrence@gmail.com</a></p>
      <p>Phone: <a href="tel:+61493474198">0493 474 198</a></p>
    </div>
  </footer>

  <script>
    // Assume your cart is saved in localStorage under "cart"
    function updateCartBadge() {
      const badge = document.getElementById("cart-count-badge");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

      if (itemCount > 0) {
        badge.textContent = itemCount;
        badge.style.display = "inline-block";
      } else {
        badge.style.display = "none";
      }
    }

    // Call it on page load
    document.addEventListener("DOMContentLoaded", updateCartBadge);
  </script>

</body>
</html>
